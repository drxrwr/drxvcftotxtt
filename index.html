<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCF to TXT Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>VCF to TXT Converter</h1>

  <div class="container">
    <!-- Input untuk mengunggah file VCF -->
    <label for="file-input">Pilih File VCF:</label>
    <input type="file" id="file-input" accept=".vcf" multiple>

    <!-- Tombol untuk memulai proses konversi -->
    <button id="processFilesBtn">Proses File</button>

    <!-- Area untuk menampilkan hasil setelah file diunggah -->
    <div id="file-areas"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
